name: Auto Current Affairs

on:
  schedule:
    - cron: "30 1 * * *"  # runs daily at 1:30 AM UTC
  workflow_dispatch:       # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo with push permissions
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # IMPORTANT for pushing

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install required library
      - run: pip install feedparser

      # Step 4: Run your bot
      - run: python generate.py

      # Step 5: Commit and push changes
      - name: Commit and Push changes
        run: |
          git config user.name "ca-bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Daily CA update" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
