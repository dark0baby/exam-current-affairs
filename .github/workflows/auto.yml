name: Auto Current Affairs

on:
  schedule:
    - cron: "30 1 * * *"   # Daily at 1:30 AM UTC
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”´ VERY IMPORTANT (fixes 403 error)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ”´ required for pull --rebase

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install Python packages
        run: pip install feedparser

      # Run CA generator
      - name: Generate Current Affairs
        run: python generate.py

      # Commit and push safely
      - name: Commit and Push changes
        run: |
          git config user.name "ca-bot"
          git config user.email "bot@github.com"

          git add .
          git commit -m "Daily CA update" || echo "No changes"

          git pull --rebase origin main
          git push origin main
